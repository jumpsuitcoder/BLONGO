{% extends 'base.html' %}
{% block title %}LOGIN {% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p>Got no account? <a href="{% url 'accounts:signup' %}">sign up!</a> </p>
{% endblock %}
