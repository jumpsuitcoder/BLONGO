{% extends 'base.html' %}
{%load static %}
{% block title %}My posts{% endblock %}
{% block content %}

  <h1>Blog</h1>
  <img src="{% static 'img/banner.jpg' %}" alt="Render" class="mw-100">
  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'main:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p class="date">{{ post.published_date }}</p>
      <p>{{ post.text|linebreaksbr }}</p>
      <a href="{% url 'main:post_detail' pk=post.pk %}">Read more</a>
    </div>
  {% empty %}
    <p>There are no posts yet.</p>
  {% endfor %}
{% endblock %}
